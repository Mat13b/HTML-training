<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/contact.css">
    <title>Document</title>
</head>
<body>
    <img src="image/IMG_0612.png" alt="">
    <h2>Formulaire de contact</h2>
    <div class="formulaire">
        <form action="" method="get">
            <label for="last_name">Nom
                <input type="text" name="last_name" id="last_name">
            </label>
            <label for="first_name">Prenom
                <input type="text" name="first_name" id="first_name">
            </label>
            <label for="Email">Adresse Email
                <input type="text" name="Email" id="email">
            </label>
            <label for="telephone">Numero de telephone
                <input type="tel" name="telephone" id="telephone">
            </label>
            <label for="message">Veuillez decrire votre probleme :
                <textarea name="message" id="message" cols="30" rows="10">
</textarea>
                <button>Veuillez nous contacter</button>
</div>
</body>
</html>
